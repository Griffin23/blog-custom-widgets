<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/live2d.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>live2d</h1>
<!-- Start live2d -->

<!-- Start html part -->
    <style>
      .live2d-icon > img {
        width: 12px;
        height: 12px;
      }
    </style>
<div id="landlord" style="display:none;bottom:300px">
    <div class="message" style="opacity:0"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <!-- <div class="hide-button">隐藏</div> -->
    <div class="waifu-tool">
        <span class="live2d-icon icon-home">
          <img src="./img/home.png" alt="home">
        </span>
        <span class="live2d-icon icon-bubble2">
          <img src="./img/bubble.png" alt="chat">
        </span>
        <span class="live2d-icon icon-dance">
          <img src="./img/dance.png" alt="roar">
        </span>
        <span class="live2d-icon icon-cross">
          <img src="./img/close.png" alt="close">
        </span>
    </div>
</div>
<!-- End html part -->

<script type="text/javascript">
    var message_Path = './'
    var home_Path = 'https://www.sunsiquan.top/'
</script>
<script type="text/javascript" src="./js/live2d-sdk.js"></script>
<script type="text/javascript" src="./js/live2d-custom-util.js?v=20200102"></script>
<script type="text/javascript">
  if (sessionStorage.getItem('isLive2dClosed') !== '1') {
      loadlive2d("live2d", "./model/epsilon/Epsilon2.1.model.json");
      // loadlive2d("live2d", "./model/tia/model.json");
      document.getElementById('landlord').style.display = 'block';
  }
</script>
<!-- End live2d -->

</html>
